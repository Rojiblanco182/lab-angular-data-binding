<h4> Stuff list </h4>

<div>
    <label for="food_name"> Search thing: </label>
    <input id="food_name" placeholder="thing name"
            type="text" [(ngModel)]="pattern">
  <div>
  
<ul>
    <li *ngFor="let food of foodList | filter:'name':pattern">
 <img [src]="food.image" width="150px" />
  {{food.name}} {{food.calories}} {{food.quantity}}
</li>
</ul>
